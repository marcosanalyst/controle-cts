<h2>Cadastro de Clientes</h2>

<form (ngSubmit)="salvar()">
  <input
    type="text"
    [(ngModel)]="nomeCliente"
    name="nome"
    placeholder="Nome do cliente"
    required
  />
  <button type="submit">{{ editandoId ? 'Atualizar' : 'Adicionar' }}</button>
  <button type="button" (click)="cancelar()" *ngIf="editandoId">Cancelar</button>
</form>

<hr />

<!-- ðŸ” Campo de filtro -->
<input
  type="text"
  [(ngModel)]="filtroCliente"
  placeholder="Filtrar clientes por nome..."
  name="filtroCliente"
/>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>AÃ§Ãµes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes | filtroPorNome:filtroCliente">
      <td>{{ cliente.id }}</td>
      <td>{{ cliente.nome }}</td>
      <td>
        <button (click)="editar(cliente)">Editar</button>
        <button (click)="excluir(cliente.id)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
