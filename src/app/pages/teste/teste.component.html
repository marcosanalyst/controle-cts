<div class="container">

<h2>Cadastro de Casos de Teste</h2>

<form (ngSubmit)="salvar()">
  <input [(ngModel)]="novoTeste.nome" name="nome" placeholder="Nome do teste" required />

  <select [(ngModel)]="novoTeste.clienteId" name="clienteId" required>
    <option [ngValue]="0" disabled selected>Selecione um cliente</option>
    <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
      {{ cliente.nome }}
    </option>
  </select>

  <select [(ngModel)]="novoTeste.categoriaId" name="categoria" required (change)="categoriaAlterada()">
    <option [ngValue]="0" disabled>Selecione uma categoria</option>
    <option *ngFor="let c of categorias" [ngValue]="c.id">
      {{ c.nome }}
    </option>
  </select>

  <!-- S칩 exibe o campo respons치vel se a categoria n칚o tiver respons치vel associado -->
  <div *ngIf="mostrarCampoResponsavel">
    <select [(ngModel)]="novoTeste.responsavelId" name="responsavel">
      <option [ngValue]="0" disabled selected>Selecione um respons치vel</option>
      <option *ngFor="let r of responsaveis" [ngValue]="r.id">
        {{ r.nome }}
      </option>
    </select>
  </div>

  <select [(ngModel)]="novoTeste.estado" name="estado">
    <option value="em_andamento">Em Andamento</option>
    <option value="finalizado">Finalizado</option>
    <option value="impedido">Impedido</option>
    <option value="backlog">Backlog</option>
  </select>

  <input [(ngModel)]="novoTeste.impedimento" name="impedimento" placeholder="Impedimento" />

  <button type="submit">{{ editandoId ? 'Atualizar' : 'Adicionar' }}</button>
  <button *ngIf="editandoId" type="button" (click)="cancelar()">Cancelar</button>
</form>

<hr />

<!-- 游댌 Filtros din칙micos -->
<div style="margin-bottom: 10px;">
  <input [(ngModel)]="filtro.nome" placeholder="Filtrar por nome" (input)="aplicarFiltro()" name="filtroNome" />

  <select [(ngModel)]="filtro.clienteId" (change)="aplicarFiltro()" name="filtroCliente">
    <option [ngValue]="null">Todos os clientes</option>
    <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
      {{ cliente.nome }}
    </option>
  </select>

  <select [(ngModel)]="filtro.categoriaId" (change)="aplicarFiltro()" name="filtroCategoria">
    <option [ngValue]="null">Todas as categorias</option>
    <option *ngFor="let c of categorias" [ngValue]="c.id">
      {{ c.nome }}
    </option>
  </select>

  <select [(ngModel)]="filtro.responsavelId" (change)="aplicarFiltro()" name="filtroResponsavel">
    <option [ngValue]="null">Todos os respons치veis</option>
    <option *ngFor="let r of responsaveis" [ngValue]="r.id">
      {{ r.nome }}
    </option>
  </select>

  <select [(ngModel)]="filtro.estado" (change)="aplicarFiltro()" name="filtroEstado">
    <option [ngValue]="null">Todos os estados</option>
    <option value="em_andamento">Em Andamento</option>
    <option value="finalizado">Finalizado</option>
    <option value="impedido">Impedido</option>
    <option value="backlog">Backlog</option>
  </select>
</div>

<!-- 游늶 Tabela com testes filtrados -->
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Cliente</th>
      <th>Categoria</th>
      <th>Respons치vel</th>
      <th>Estado</th>
      <th>Impedimento</th>
      <th>A칞칫es</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of testesFiltrados">
      <td>{{ t.id }}</td>
      <td>{{ t.nome }}</td>
      <td>{{ nomeCliente(t.clienteId) }}</td>
      <td>{{ nomeCategoria(t.categoriaId) }}</td>
      <td>{{ nomeResponsavel(t.responsavelId) }}</td>
      <td>{{ t.estado }}</td>
      <td>{{ t.impedimento }}</td>
      <td>
        <button (click)="editar(t)">Editar</button>
        <button (click)="excluir(t.id)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
